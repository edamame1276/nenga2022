<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <img id="tora" src="model/tora1.png">
      </a-assets>
      <a-marker type="pattern" url="marker/pattern-iti.patt">
        
        <a-text value="Happy New Year!" position=" 0 0 1" align="center" rotation="-90 0 0" color="#DD4827">
        </a-text>
        
        <a-entity position="0 0 0" scale="5 5 5">
        <a-image width="5" height="5" rotation="-90 0 0" src="#tora"></a-image>
        </a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
