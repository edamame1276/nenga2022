<!doctype HTML>
<html>
<!-- AR.js、A-Frame のライブラリを読み込む -->
<script 
    src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script 
    src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene 
        embedded arjs="debugUIEnabled:false; sourceType: webcam;" 
        vr-mode-ui="enabled: false">
        <!-- 対象の AR マーカーを指定 -->
        <a-marker type="pattern" preset="custom" url="./marker/pattern-tora.patt">
            <!-- 虎のモデルを配置 -->
            <a-box 
                color="tomato" 
                depth="0.2" 
                height="2" 
                width="8" 
                position="0 9 -2.5" 
                rotation="-30 0 0">
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
